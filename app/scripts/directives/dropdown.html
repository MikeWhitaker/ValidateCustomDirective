<div class="row">
    <div class="col-md-8">
        <div>
            <label for="cuisine">Favorite cuisine?</label>
            <select name="cuisine" id="cuisine" ng-required="{{requiredParamExists}}" ng-model="cuisine">
                <option></option>
                <option>Indian</option>
                <option>German</option>
                <option>Mexican</option>
                <option>Thai</option>
            </select>
        </div>
        <div ng-show="{{modelValue.$modelValue}}" class="col-md-4">
            <span>Error!</span>
        </div>
        <pre>
                {{modelValue | json}}
        </pre>
    </div>
</div>
