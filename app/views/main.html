<div class="h1">This is the beginning for the form.</div>
<div class="row">
  <div class="col-md-6">
    <form name="profileForm" ng-submit="model.submit()" novalidate>
      <div forminput>
        <label for="username">Your user name:</label>
        <input type="text" id="username" name="username" required placeholder="User name" ng-model="model.user.username"
          starts-with="S" username>
      </div>
      <div forminput>
        <label for="email">Your email:</label>
        <input type="email" id="email" name="email" required placeholder="Email address" ng-model="model.user.email">
      </div>
      <div forminput>
        <label for="website">Your website:</label>
        <input type="url" id="website" name="website" placeholder="Website" ng-model="model.user.website">
      </div>
      <div>
        <div forminput>
          <dropdown name="dropdown" ng-model='cuisine' require-validation></dropdown>
        </div>
      </div>
    </form>

  </div>
  <div class="col-md-6">
    <pre>
      {{profileForm.cuisine | json}}
    </pre>
  </div>
</div>
